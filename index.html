<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <nav> 
    <div class="logo">
      <img src="./assets/Cookpal 1.svg" alt="">
    </div>
    <ul class="nav-links">
      <li>
        <a href="#">Home</a>
      </li>
      <li>
        <a href="#">Explore</a>
      </li>
      <li>
        <a href="#">Help</a>
      </li>
      <li>
        <img src="./assets/Profile.svg" alt="">
      </li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>
  <section class="heading">
    <img src="./assets/Rectangle 20.svg" alt="">
    <div class="branding">
      <p>Trending now</p>
      <h3>Mikeâ€™s famous salad <br> with cheese</h3>
      <p>By John Mike</p>
    </div>
  </section>
  
  <section class="main">
    <div class="search">
      <h3>Search For Recipes</h3>
      <div class="search-bar">
        <div><input type="text" placeholder="Search for recipes"></div>
        <div class="search-btn"><img src="./assets/li_search.svg" alt=""></div>
      </div>
    </div>
    <div id="buttons">
      <button class="btn all" onclick="filterRecipes('all')">All Recipes <img src="./assets/chevron.svg" alt=""></button>
      <button class="btn veg" onclick="filterRecipes('veg')">Veg Recipes Only <img src="./assets/chevron.svg" alt=""></button>
      <button class="btn non-veg" onclick="filterRecipes('non-veg')">Non Veg Recipes Only <img src="./assets/chevron.svg" alt=""></button>
    </div>
    <div class="cards-and-filter">
      <div class="fiilter">
        <h4>Filters</h4>
        <h5>Rating</h5>
        <label> <input type="checkbox" id="aboveCheckbox" onclick="filterRecipes()">4.0 & above</label><br>
        <label><input type="checkbox" id="belowCheckbox" onclick="filterRecipes()">Below 4</label>
      </div>
      <div class="cards" id="recipeCards">

        <div class="card" onClick="toggleLike(event)"> 
          <img src="https://source.unsplash.com/random?chicken " alt="">
          <div class="card-info">
            <p>Non-Veg</p>
            <div class="food-name">
              <h4>Chicken Biryani</h4>            
              <p class="rating"><img src="./assets/Frame 28.svg" alt="">4.5</p>
            </div>
            <div class="time">
              <p>30 mins</p>
              <div onClick="toggleLike(event)">
                <img src="./assets/like.svg" alt="">
                <img src="./assets/comments.svg" alt="">
              </div>
            </div>
          </div>
        </div>

    </div>
  </section>

</body>
<script src="./script.js"></script>
</html>
